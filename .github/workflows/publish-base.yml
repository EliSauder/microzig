name: Reusable binary publish workflow

permissions:
  contents: write

on:
  workflow_call:
    inputs:
      # The tag that we are publishing to
      tag:
        required: false
        type: string
        default: ""
      # The name of what we are building
      artifact:
        required: true
        type: string
      # The name that will be used to same build artifacts to share
      # between jobs
      github-artifact-name:
        required: true
        type: string
      # The root path to publish package to. If left blank, artifact
      # is used.
      artifact-target-name:
        required: false
        type: string
        default: ""
      # The target path that goes before the artifact-target-name
      # {artifact | artifact-target-name}/{target-path}
      target-path:
        required: false
        type: string
        default: ""
      # The folder where the stuff to be published is located
      source:
        required: true
        type: string
    secrets:
      ssh-key:
        required: true
      host:
        required: true
      port:
        required: true
      user:
        required: true

jobs:
  publish:
    runs-on: macos-latest
    steps:
      - name: Check tag status
        if: ${{ startsWith(github.ref, 'refs/tags/') && ! endsWith(github.ref, inputs.tag) }}
        uses: actions/github-script@v3
        with:
          script: |
            core.setFailed("Provided tag does not match github ref tag")
      - name: Download artifacts
        id: download
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.github-artifact-name }}
      - name: Get Target
        id: get-target
        run: |
          if [ -z ${{ inputs.artifact-target-name }} ]; then 
            echo "PUB_TARGET=${{ inputs.artifact }}" >> $GITHUB_OUTPUT; 
          else
            echo "PUB_TARGET=${{ inputs.artifact-target-name }}" >> $GITHUB_OUTPUT;
          fi
      - name: Publish Release
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.ssh-key }}
          ARGS: "-vzrli"
          SOURCE: ${{ steps.download.outputs.download-path }}/${{ inputs.source }}
          REMOTE_HOST: ${{ secrets.host }}
          REMOTE_USER: ${{ secrets.user }}
          REMOTE_PORT: ${{ secrets.port }}
          TARGET: ${{ steps.get-target.outputs.PUB_TARGET }}/${{ inputs.target-path }}
      - name: Handle Folder Release Artifact
        if: ${{ startsWith(github.ref, 'refs/tags/') && endsWith(github.ref, inputs.tag) }}
        shell: bash
        run: |
          mkdir -p "artifacts-${{ github.ref }}"
          for i in ${{ steps.download.outputs.download-path }}/${{ inputs.source }}; do
            if [[ -d "$i" ]]; then
              dirname="$(basename "$i")"
              tar -czvf "${{ inputs.artifact }}-$dirname.tar.gz" -C "$i" .
              mv "${{ inputs.artifact }}-$dirname.tar.gz" "artifacts-${{ github.ref }}"
            else
              mv "$i" "artifacts-${{ github.ref }}" 
            fi
          done
      - name: Create Release Draft
        if: ${{ startsWith(github.ref, 'refs/tags/') && endsWith(github.ref, inputs.tag) }}
        uses: ncipollo/release-action@v1
        with:
          artifacts: "artifacts-${{ github.ref }}/*"
          artifactErrorsFailBuild: true
          draft: true
          generateReleaseNotes: true
          tag: ${{ inputs.tag }}
          prerelease: ${{ contains(inputs.tag, '-beta') || contains(inputs.tag, '-alpha') || contains(inputs.tag, '-rc') }}
